<div class="container">

	<div>
		<h1 style="text-align:center;">
			<i class="glyphicon glyphicon-music"></i>
			Welcome to MusicComp
			<i class="glyphicon glyphicon-music"></i>
		</h1>
	</div>

	<div class="navbar-form navbar-right">
		<div class="form-group">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button">
						<i class="glyphicon glyphicon-volume-up"></i>
					</button>
				</span>

<!-- 				<div class="progress">
					<input ng-model="volume" 
					type="range" max="{{maxVolume}}" min="{{minVolume}}" 
					/>
			        <div ng-model="volume" 
					class="progress-bar" role="progressbar" aria-valuenow="{{volume}}"
					aria-valuemin="{{minVolume}}" aria-valuemax="{{maxVolume}}"
					style="width : {{volume_percentage}}">
					{{volume_percentage}}
					</div>
				</div>
 -->					
			</div>
		</div>

		<div class="form-group">
			<div class="btn-group" disabled="">
					<button class="btn btn-default" type="button" ng-click="play()">
						<i class="glyphicon glyphicon-play"></i>
					</button>
					<button class="btn btn-default" type="button" ng-click="pause()">
						<i class="glyphicon glyphicon-pause"></i>
					</button>
					<button class="btn btn-default" type="button" ng-click="stop()">
						<i class="glyphicon glyphicon-stop"></i>
					</button>
			</div>
		</div>

		<div class="form-group">
			<div class="input-group">
				<span class="input-group-btn">
					<button class="btn btn-default" ng-click="refreshSeed()">
					<i class="glyphicon glyphicon-refresh"></i>
					</button>
				</span>
				<input ng-model="seed" class="form-control"
				placeholder="Enter Seed"/>

				<span class="input-group-btn">
					<button class="btn btn-default"
					ng-click="play()">
					Generate
					<i class="glyphicon glyphicon-music"></i>
					</button>
				</span>
				<span class="input-group-btn">
					<button class="btn btn-default"
					ng-click="playMusic()">
					D:
					<i class="glyphicon glyphicon-music"></i>
					</button>
				</span>
			</div>
		</div>
	</div>

	<label >Speed:</label>
	<div class="input-group">
		<input class="form-control" type="range" ng-model="delay_time" min="100", max="1000" />
		<span class="input-group-addon">{{delay_time}} ms</span>
	</div>

</div>
